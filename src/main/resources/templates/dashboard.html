<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
<div th:insert="components/navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div th:each="uiMap : ${ui}" class="col-md-6 col-lg-4 align-self-center">
            <a th:attrappend="href=${!uiMap.get('disabled')} ? ${uiMap.get('href')}">
                <div class="card" th:attrappend="style=${uiMap.get('disabled')} ? 'opacity:0.4'">
                    <img th:src="@{assets/__${uiMap.get('image')}__}" class="img-fluid mx-auto" style="height: 300px;"/>
                    <div class="card-body">
                        <h3 class="card-title text-center lead" th:text="${uiMap.get('text')}">
                        </h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Academic ERP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</head>
<body>
<div class="jumbotron jumbotron-fluid text-center mt-5">
    <div class="container">
        <img th:src="@{assets/logo.jpg}" class="img-fluid mx-auto" style="height: 84px;"/>
        <h1 class="display-1">Academia</h1>
        <p class="lead">Welcome to IIITB's Academic ERP</p>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-5">
                <div class="card mt-5">
                    <div class="card-block text-center">
                        <h3 class="card-title mt-3 mb-3">Login</h3>
                        <p class="card-subtitle mb-4">Enter your credentials so that we can authenticate you!</p>
                        <div class="card-body">
                            <form name="f" th:action="@{/login}" method="POST">
                                <div th:if="${param.error}" class="alert alert-error">Invalid Username or Password</div>
                                <div class="mb-4">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username"/>
                                </div>
                                <div class="mb-5">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"/>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                            </form>
                            <p class="mt-3"><a href="#">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
